<!DOCTYPE html>
<head>
<title>
</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery UI Selectable - Default functionality</title>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="/resources/demos/style.css">
 
  <style>
  #body {background-color:black;}       
  #feedback { font-size: 1.4em; }
  #selectable .ui-selecting { background: rgb(253, 153, 4); }
  #selectable .ui-selected { background: grey; color:black(0, 0, 0); }
  #selectable { list-style-type: none; margin: 0; padding: 0; width: 60%; }
  #selectable li { margin: 3px; padding: 0.4em; font-size: 1.4em; height: 18px; }
  </style>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#selectable" ).selectable();
  } );
  </script>
</head>

<body>
    <ol id="selectable">
        <li class="ui-widget-content">About Us</li>
        <li class="ui-widget-content">New</li>
        <li class="ui-widget-content">Marketplace</li>
        <li class="ui-widget-content">Contact</li>
        <li class="ui-widget-content">Home</li>
        <li class="ui-widget-content">Thanks</li>
        <li class="ui-widget-content">Bye</li>
      </ol>

</body>
<html>
